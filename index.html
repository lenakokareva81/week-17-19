            sum += randArr[i];
            mult *= randArr[i];
            randStr=`${randStr},${randArr[i]}`;
            }
        mean = sum / 10;
        let max = Math.max.apply(null , randArr);
        let min = Math.min.apply(null , randArr);
     console.log(`сгенерировали ${randArr}`);
     console.log(`сумма ${sum}`);
     console.log(`среднее арифметическое ${mean}`);
     console.log(`произведение ${mult}`);
     console.log(`максимальное ${max}`);
     console.log(`минимальное ${max}`);
    }
</script>
